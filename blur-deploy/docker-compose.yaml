networks:
  blur-network:
    driver: bridge


services:
  # ====================
  # Databases - GIỮ NGUYÊN
  # ====================
  neo4j:
    image: neo4j:latest
    container_name: neo4j
    networks:
      - blur-network
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/12345678
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: mysql
    networks:
      - blur-network
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --max-connections=500
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  mongo:
    image: mongo:6.0
    container_name: mongo
    networks:
      - blur-network
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongo_data:/data/db
    command: mongod --maxConns 1000
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: redis
    networks:
      - blur-network
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxclients 10000
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.1
    container_name: zookeeper
    networks:
      - blur-network
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.7.1
    container_name: kafka
    networks:
      - blur-network
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_DELETE_TOPIC_ENABLE: "true"
    restart: unless-stopped

    # ====================
    # Microservices
    # ====================
  identity-service:
    build:
      context: ../Backend/IdentityService
      dockerfile: Dockerfile
    image: vansy1001/identity-service:latest
    container_name: identity-service
    networks:
      - blur-network
    ports:
      - "8080:8080"
    environment:
      MYSQL_HOST: mysql
      MYSQL_DATABASE: Identity_service
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      REDIS_HOST: redis
      PROFILE_SERVICE_URL: http://profile-service:8081/profile
      NOTIFICATION_SERVICE_URL: http://notification-service:8082/notification

      # MySQL connection pool
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 30
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 10
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 60000
      SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT: 300000
      SPRING_DATASOURCE_HIKARI_MAX_LIFETIME: 600000
      SPRING_DATASOURCE_HIKARI_KEEPALIVE_TIME: 30000

      # Feign Client
      FEIGN_CLIENT_CONFIG_DEFAULT_CONNECTTIMEOUT: 60000
      FEIGN_CLIENT_CONFIG_DEFAULT_READTIMEOUT: 60000
      FEIGN_CIRCUITBREAKER_ENABLED: false
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  profile-service:
    build:
      context: ../Backend/profile-service
      dockerfile: Dockerfile
    image: vansy1001/profile-service:latest
    container_name: profile-service
    networks:
      - blur-network
    ports:
      - "8081:8081"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_PASSWORD: "12345678"
      REDIS_HOST: redis
      IDENTITY_SERVICE_URL: http://identity-service:8080/identity
      NOTIFICATION_SERVICE_URL: http://notification-service:8082/notification
      LOGGING_LEVEL_ROOT: DEBUG
      LOGGING_LEVEL_COM_PROFILESERVICE: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK: DEBUG
      LOGGING_LEVEL_ORG_NEO4J: DEBUG
      SPRING_SECURITY_PERMITALL_PATHS: /internal/**,/actuator/**
      # Neo4j connection pool
      SPRING_NEO4J_POOL_MAX_CONNECTION_POOL_SIZE: 50
      SPRING_NEO4J_POOL_IDLE_TIME_BEFORE_CONNECTION_TEST: -1
      SPRING_NEO4J_POOL_MAX_CONNECTION_LIFETIME: 3600s
      SPRING_NEO4J_POOL_CONNECTION_ACQUISITION_TIMEOUT: 60s
      SPRING_NEO4J_CONNECTION_TIMEOUT: 60s

      # Feign Client - QUAN TRỌNG
      FEIGN_CLIENT_CONFIG_DEFAULT_CONNECTTIMEOUT: 60000
      FEIGN_CLIENT_CONFIG_DEFAULT_READTIMEOUT: 60000
      FEIGN_CIRCUITBREAKER_ENABLED: false
      SPRING_CLOUD_CIRCUITBREAKER_RESILIENCE4J_ENABLED: false
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
      identity-service:
        condition: service_started
    restart: unless-stopped

  notification-service:
    build:
      context: ../Backend/notification-service
      dockerfile: Dockerfile
    image: vansy1001/notification-service:latest
    container_name: notification-service
    networks:
      - blur-network
    ports:
      - "8082:8082"
    environment:
      MONGODB_URI: mongodb://root:root@mongo:27017/notification-service?authSource=admin&maxPoolSize=100&minPoolSize=20&maxIdleTimeMS=300000&connectTimeoutMS=60000&timeoutMS=300000&serverSelectionTimeoutMS=60000&heartbeatFrequencyMS=10000&retryWrites=true&w=majority
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      PROFILE_SERVICE_URL: http://profile-service:8081/profile

      # Feign Client
      FEIGN_CLIENT_CONFIG_DEFAULT_CONNECTTIMEOUT: 60000
      FEIGN_CLIENT_CONFIG_DEFAULT_READTIMEOUT: 60000
      FEIGN_CIRCUITBREAKER_ENABLED: false
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: unless-stopped

  chat-service:
    build:
      context: ../Backend/chat-service
      dockerfile: Dockerfile
    image: vansy1001/chat-service:latest
    container_name: chat-service
    networks:
      - blur-network
    ports:
      - "8083:8083"
      - "8099:8099"
    environment:
      MONGODB_URI: mongodb://root:root@mongo:27017/chat-service?authSource=admin&maxPoolSize=100&minPoolSize=20&maxIdleTimeMS=300000&connectTimeoutMS=60000&timeoutMS=300000&serverSelectionTimeoutMS=60000&heartbeatFrequencyMS=10000&retryWrites=true&w=majority
      REDIS_HOST: redis
      PROFILE_SERVICE_URL: http://profile-service:8081/profile
      IDENTITY_SERVICE_URL: http://identity-service:8080/identity
      AI_SERVICE_URL: http://ai-service:9090

      # Feign Client
      FEIGN_CLIENT_CONFIG_DEFAULT_CONNECTTIMEOUT: 60000
      FEIGN_CLIENT_CONFIG_DEFAULT_READTIMEOUT: 60000
      FEIGN_CIRCUITBREAKER_ENABLED: false
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      identity-service:
        condition: service_started
      profile-service:
        condition: service_started
    restart: unless-stopped

  post-service:
    build:
      context: ../Backend/post-service
      dockerfile: Dockerfile
    image: vansy1001/post-service:latest
    container_name: post-service
    networks:
      - blur-network
    ports:
      - "8084:8084"
    environment:
      MONGODB_URI: mongodb://root:root@mongo:27017/post-service?authSource=admin&maxPoolSize=100&minPoolSize=20&maxIdleTimeMS=300000&connectTimeoutMS=60000&timeoutMS=300000&serverSelectionTimeoutMS=60000&heartbeatFrequencyMS=10000&retryWrites=true&w=majority
      REDIS_HOST: redis
      PROFILE_SERVICE_URL: http://profile-service:8081/profile
      NOTIFICATION_SERVICE_URL: http://notification-service:8082/notification
      IDENTITY_SERVICE_URL: http://identity-service:8080/identity
      LOGGING_LEVEL_ROOT: DEBUG
      LOGGING_LEVEL_COM_POSTSERVICE: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB: DEBUG
      # Feign Client - QUAN TRỌNG NHẤT
      FEIGN_CLIENT_CONFIG_DEFAULT_CONNECTTIMEOUT: 60000
      FEIGN_CLIENT_CONFIG_DEFAULT_READTIMEOUT: 60000
      FEIGN_CIRCUITBREAKER_ENABLED: false
      SPRING_CLOUD_CIRCUITBREAKER_RESILIENCE4J_ENABLED: false

      # HTTP Client
      SPRING_CLOUD_OPENFEIGN_HTTPCLIENT_ENABLED: true
      SPRING_CLOUD_OPENFEIGN_HTTPCLIENT_MAX_CONNECTIONS: 200
      SPRING_CLOUD_OPENFEIGN_HTTPCLIENT_MAX_CONNECTIONS_PER_ROUTE: 50
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      identity-service:
        condition: service_started
      profile-service:
        condition: service_started

    restart: unless-stopped

  ai-service:
    build:
      context: ../Backend/ai-service
      dockerfile: Dockerfile
    image: vansy1001/ai-service:latest
    container_name: ai-service
    networks:
      - blur-network
    ports:
      - "9090:9090"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://root:root@mongo:27017/ai_service_db?authSource=admin&maxPoolSize=100&minPoolSize=20&maxIdleTimeMS=300000&connectTimeoutMS=60000&timeoutMS=300000&serverSelectionTimeoutMS=60000&heartbeatFrequencyMS=10000&retryWrites=true&w=majority
      GEMINI_KEY: AIzaSyCQTg-RuUALSwa5pCw85ZGR92q9gexmn8s
      FEIGN_CLIENT_CONFIG_DEFAULT_CONNECTTIMEOUT: 60000
      FEIGN_CLIENT_CONFIG_DEFAULT_READTIMEOUT: 60000
      FEIGN_CIRCUITBREAKER_ENABLED: false
    restart: unless-stopped


  story-service:
    build:
      context: ../Backend/story-service
      dockerfile: Dockerfile
    image: vansy1001/story-service:latest
    container_name: story-service
    networks:
      - blur-network
    ports:
      - "8086:8086"
    environment:
      MONGODB_URI: mongodb://root:root@mongo:27017/story-service?authSource=admin&maxPoolSize=100&minPoolSize=20&maxIdleTimeMS=300000&connectTimeoutMS=60000&timeoutMS=300000&serverSelectionTimeoutMS=60000&heartbeatFrequencyMS=10000&retryWrites=true&w=majority
      REDIS_HOST: redis
      PROFILE_SERVICE_URL: http://profile-service:8081/profile
      NOTIFICATION_SERVICE_URL: http://notification-service:8082/notification

      # Feign Client
      FEIGN_CLIENT_CONFIG_DEFAULT_CONNECTTIMEOUT: 60000
      FEIGN_CLIENT_CONFIG_DEFAULT_READTIMEOUT: 60000
      FEIGN_CIRCUITBREAKER_ENABLED: false
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      profile-service:
        condition: service_started
    restart: unless-stopped

  api-gateway:
    build:
      context: ../Backend/api-gateway
      dockerfile: Dockerfile
    image: vansy1001/api-gateway:latest
    container_name: api-gateway
    networks:
      - blur-network
    ports:
      - "8888:8888"
    environment:
      IDENTITY_SERVICE_URL: http://identity-service:8080
      PROFILE_SERVICE_URL: http://profile-service:8081
      NOTIFICATION_SERVICE_URL: http://notification-service:8082
      CHAT_SERVICE_URL: http://chat-service:8083
      POST_SERVICE_URL: http://post-service:8084
      STORY_SERVICE_URL: http://story-service:8086
      CORS_ALLOWED_ORIGIN: "http://localhost,http://localhost:80,http://localhost:3000"
      CORS_ALLOWED_HEADERS: "Authorization,Content-Type,Accept,Origin,X-Requested-With"
      CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
      CORS_ALLOW_CREDENTIALS: "true"
      CORS_MAX_AGE: "3600"
    depends_on:
      - identity-service
      - profile-service
      - notification-service
      - chat-service
      - post-service
      - story-service
    restart: unless-stopped

  nginx:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: vansy1001/blur-frontend:latest
    container_name: nginx
    networks:
      - blur-network
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  neo4j_data:
  mysql_data:
  mongo_data:
  redis_data: