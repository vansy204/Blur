server:
  port: 8888
  address: 0.0.0.0

app:
  api-prefix: /api
  services:
    identity: "http://localhost:8080/identity"
    profile: "http://localhost:8081/profile"
    notification: "http://localhost:8082/notification"
    post: "http://localhost:8084/post"
    story: "http://localhost:8086/stories"
    chat: "http://localhost:8083/chat"

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: identity_service
          uri: http://localhost:8080
          predicates:
            - Path=${app.api-prefix}/identity/**
          filters:
            - StripPrefix=1

        - id: profile_service
          uri: http://localhost:8081
          predicates:
            - Path=${app.api-prefix}/profile/**
          filters:
            - StripPrefix=1

        - id: notification_service
          uri: http://localhost:8082
          predicates:
            - Path=${app.api-prefix}/notification/**
          filters:
            - StripPrefix=1

        - id: chat_service
          uri: http://localhost:8083
          predicates:
            - Path=${app.api-prefix}/chat/**
          filters:
            - StripPrefix=1

        - id: post_service
          uri: http://localhost:8084
          predicates:
            - Path=${app.api-prefix}/post/**
          filters:
            - StripPrefix=1

        - id: story_service
          uri: http://localhost:8086
          predicates:
            - Path=${app.api-prefix}/stories/**
          filters:
            - StripPrefix=1
