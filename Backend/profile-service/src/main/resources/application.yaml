server:
  port: 8081
  address: 0.0.0.0
  servlet:
    context-path: /profile

spring:
  application:
    name: profile-service

  neo4j:
    uri: ${NEO4J_URI:bolt://localhost:7687}
    authentication:
      username: neo4j
      password: ${NEO4J_PASSWORD:12345678}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379
      database: 2
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  cache:
    type: redis

app:
  services:
    identity: ${IDENTITY_SERVICE_URL:http://localhost:8080/identity}
    notification: ${NOTIFICATION_SERVICE_URL:http://localhost:8082/notification}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always