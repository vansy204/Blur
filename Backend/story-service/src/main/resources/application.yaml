server:
  port: 8086
  address: 0.0.0.0
  servlet:
    context-path: /stories

spring:
  application:
    name: story-service
  data:
    mongodb:
      uri: mongodb://root:root@localhost:27017/story-service?authSource=admin
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      database: 3  # Database 3 for Story Service
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
app:
  service:
    profile:
      url: "http://localhost:8081/profile"
    notification:
      url: "http://localhost:8082/notification"
    identity:
      url: "http://localhost:8080/identity"
