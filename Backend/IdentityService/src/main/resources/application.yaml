jwt:
  signerKey: "15dbefda1f522778324fdbb8810d843bc5716214e793da2040db05b9fefc5e85"
  valid-duration: 3600
  refreshable-duration: 360000

app:
  services:
    profile: "http://localhost:8081/profile"
    notification: "http://localhost:8082/notification"
  redis:
    key-prefix: identity
    database: 0
    pool:
      max-active: 20
      max-idle: 10
      min-idle: 2
