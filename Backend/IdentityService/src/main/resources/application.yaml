server:
  port: 8080
  address: 0.0.0.0
  servlet:
    context-path: /identity

spring:
  application:
    name: identity-service

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_DATABASE:Identity_service}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379

  cache:
    type: redis

outbound:
  identity:
    client-id: ${GOOGLE_CLIENT_ID:960386560552-v71tbjg8rhmch32b79sij0468qaoj655.apps.googleusercontent.com}
    client-secret: ${GOOGLE_CLIENT_SECRET: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}
    redirect-url: http://localhost:3000/authenticate
    grant-type: authorization_code
    authUri: https://accounts.google.com/o/oauth2/auth

jwt:
  signerKey: 15dbefda1f522778324fdbb8810d843bc5716214e793da2040db05b9fefc5e85
  valid-duration: 3600
  refreshable-duration: 360000

app:
  services:
    profile: ${PROFILE_SERVICE_URL:http://localhost:8081/profile}
    notification: ${NOTIFICATION_SERVICE_URL:http://localhost:8082/notification}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always