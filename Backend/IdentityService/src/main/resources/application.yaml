server:
  port: 8080
  servlet:
    context-path: /identity
  address: 0.0.0.0

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/Identity_service?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: localhost
      port: 6379
  application:
    name: identity-service

