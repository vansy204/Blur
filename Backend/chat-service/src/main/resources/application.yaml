server:
  port: 8083
  address: 0.0.0.0
  servlet:
    context-path: /chat
spring:
  application:
    name: chat-service
  data:
    mongodb:
      uri: mongodb://root:root@localhost:27017/chat-service?authSource=admin
  websocket:
    # Enable WebSocket support
    enabled: true
app:
  service:
    profile:
      url: "http://localhost:8081/profile"