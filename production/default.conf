upstream blur{
    server api-gateway:8888;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Thư mục build ReactJS (chỉnh lại nếu bạn để ở nơi khác)
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri /index.html;

    location / {
        # Nếu file không tồn tại thì fallback về index.html để React Router xử lý
        try_files $uri /index.html;
    }
    location /api{
        proxy_pass http://blur;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-NginX-Proxy true;
    }
    # Cache cho static assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Xử lý lỗi 404 -> trả về index.html (SPA)
    error_page 404 /index.html;

    # Bảo mật cơ bản
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
